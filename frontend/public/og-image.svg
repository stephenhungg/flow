<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Flowing waves -->
  <path d="M 200 250 Q 300 180, 400 250 T 600 250 T 800 250 T 1000 250"
        stroke="url(#flowGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"
        filter="url(#glow)"/>
  <path d="M 200 300 Q 300 230, 400 300 T 600 300 T 800 300 T 1000 300"
        stroke="url(#flowGradient)"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)"/>
  <path d="M 200 350 Q 300 280, 400 350 T 600 350 T 800 350 T 1000 350"
        stroke="url(#flowGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"
        filter="url(#glow)"/>

  <!-- Text -->
  <text x="600" y="440"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="96"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        filter="url(#glow)">flow</text>
  <text x="600" y="490"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="28"
        font-weight="400"
        fill="#a5b4fc"
        text-anchor="middle">voice-guided 3D exploration</text>
</svg>
